<app-header></app-header>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-md">
        <div class="card-header">
          <div class="card-title d-flex justify-content-between fs-3">
            <h3 class="fs-3">
              Create account
            </h3>
            <i class="fas fa-pen my-auto"></i>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSignupSubmit(formRegister)" #formRegister = "ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fname" class="form-label">First Name</label>
                  <input ngModel type="text" name="fname" id="fname" class="form-control" placeholder="Your first name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lname" class="form-label">Last Name</label>
                  <input ngModel type="text" name="lname" id="lname" placeholder="Your last name" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input ngModel type="email" name="email" id="email" placeholder="youremail@example.com"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="mobile" class="form-label">Mobile</label>
                  <input ngModel type="email" name="mobile" id="mobile" placeholder="+19715445156" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input ngModel type="password" name="password" id="password" placeholder="New password"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="confirm_password" class="form-label">Mobile</label>
                  <input ngModel type="password" name="confirm_password" id="confirm_password"
                    placeholder="Confirm password" class="form-control">
                </div>
              </div>
            </div>
              <button class="btn btn-primary mt-3">Submit</button>
              <button class="btn btn-danger mt-3 ms-2">Clear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
