<app-header></app-header>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between">
          <h3 class="fs-3">Login</h3>
          <i class="fas fa-sign-in-alt fs-3 my-auto"></i>
        </div>
        <div class="card-body">
          <form (ngSubmit)="loginSubmit(formLogin)" #formLogin= "ngForm">
            <div class="flex flex-col my-3">
              <label for="username" class="form-label">Email or Phone number</label>
              <input  ngModel type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
            </div>
            <div class="flex flex-col my-3">
              <label for="password" class="form-label">Password</label>
              <input  ngModel type="password" name="password" id="password" placeholder="Enter your password"
                class="form-control">
            </div>
            <div class="mt-3">
              <button class="btn btn-primary">Login</button>
              <button class="btn btn-danger">Back</button>
            </div>
            <div class="mt-3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
