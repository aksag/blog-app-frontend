<app-header></app-header>

<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h3 class="text-2xl">CREATE BLOG</h3>
            </div>
            <form (ngSubmit)="onCreateBlog(formCreateBlog)" #formCreateBlog= "ngForm">
              <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input ngModel type="text" value="" name="name" id="name" placeholder="Your name" class="form-control">
              </div>
              <div class="from-group">

                <label class="form-label" for="email">Email</label>
                <input ngModel type="email" value="" name="email" id="email" class="form-control"
                  placeholder="Your email address">
              </div>
              <div class="from-group">
                <label class="form-label" for="title">Title</label>
                <input ngModel type="text" class="form-control" value="" name="title" id="title"
                  placeholder="Blog title">
              </div>
              <div class="from-group">
                <label class="form-label" for="sub_title">Content</label>
                <textarea ngModel rows="6" class="form-control" name="content" id="content"
                  placeholder="Write here...."></textarea>
              </div>
              <div class="mt-3">
                <button class="btn btn-warning text-white w-50">Post</button>
                <button type="reset" class="btn btn-danger ms-2 w-25">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
